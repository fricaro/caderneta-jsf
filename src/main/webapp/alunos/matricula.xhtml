<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Matricular Aluno</title>
	
	<ui:include src="../includes/header-css.xhtml" />
</h:head> 
<h:body class="bg-green-500">
<div class="container bg-white my-8 fill">

	<br />

	<ui:include src="../includes/menu-coordenador.xhtml">
	</ui:include>
	
	<br />
	
	<p:messages closable="true" />
	
	<p:panel id="panel" header="Matricular Aluno">
		
		<p:focus context="panel"/>
		
		<h:form id="mat-aluno">
			<div class="ui-g ui-fluid">				
				<div class="ui-g-6">
					<p:outputLabel value="Aluno:" for="aluno" />
					<br />
					<h:selectOneMenu value="#{cadAlunoTurmaBean.alunoTurma.aluno}" id="aluno" style="width:100%;">
						<f:selectItems 
							value="#{cadAlunoTurmaBean.alunoItems}" 
							var="aluno"
							itemLabel="#{aluno.nome}"
							itemValue="#{aluno}"
						/>
					</h:selectOneMenu>
				</div>
				
				<div class="ui-g-6">
					<p:outputLabel value="Turma:" for="turma" />
					<br />
					<h:selectOneMenu value="#{cadAlunoTurmaBean.alunoTurma.turma}" id="turma" style="width:100%;">
						<f:selectItems 
							value="#{cadAlunoTurmaBean.turmaItems}" 
							var="turma"
							itemLabel="#{turma.codigo} - #{turma.disciplina.nome}" 
							itemValue="#{turma}"
						/>
					</h:selectOneMenu>
				</div>
				
				<div class="ui-g-2">
					<p:commandButton action="#{cadAlunoTurmaBean.cadastrar}" value="Cadastre" ajax="false"/>
				</div>
				
			</div>
		</h:form>
	</p:panel>
</div>

	<ui:include src="../includes/body-js.xhtml" />
</h:body> 
</html>
