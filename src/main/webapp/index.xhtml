<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Caderneta</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="tailwind.min.css" />
</h:head> 
<h:body class="bg-green-500">
	<div class="container bg-white my-8 fill">
	<p:messages closable="true" errorStyle="color:red"
		infoStyle="color:green" layout="table" />
		
		<h:form id="cad-aluno">
			<div class="ui-g ui-fluid">
				<div class="ui-g-3">
					<p:outputLabel value="Login:" for="login" />
					<p:inputText value="#{cadAlunoBean.aluno.login}" id="login"
						required="true" requiredMessage="Login é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Senha:" for="senha" />
					<p:password value="#{cadAlunoBean.aluno.senha}" id="senha"
						required="true" requiredMessage="Senha é obrigatória!">
					</p:password>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{cadAlunoBean.aluno.nome}" id="nome"
						required="true" requiredMessage="Nome é obrigatório!">
					</p:inputText>
				</div>
				
				<div class="ui-g-3">
					<p:outputLabel value="Matrícula:" for="matricula" />
					<p:inputText value="#{cadAlunoBean.aluno.matricula}" id="matricula"
						required="true" requiredMessage="Matrícula é obrigatória!">
					</p:inputText>
				</div>
			</div>
			
			<div class="ui-g ui-fluid">
				<div class="ui-g-2">
					<p:commandButton action="#{cadAlunoBean.cadastrar}" value="Cadastrar"
						ajax="false" />
				</div>
			</div>
		</h:form>
	</div>
</h:body> 
</html>
