<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Detalhes da Disciplina | #{consAlunoBean.turma.codigo}</title>
	
	<ui:include src="../includes/header-css.xhtml" />
</h:head> 

<h:body class="bg-green-500">

	<div class="container bg-white my-8 fill">
	
		<br />
	
		<ui:include src="../includes/menu-coordenador.xhtml">
		</ui:include>
		
		<br />
		
		<p:messages closable="true" />
		
		<p:panel id="panel" header="Detalhes da Disciplina">
			
			<p:focus context="panel"/>
			
			<h:form id="cad-disciplina">
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-6">
		                <strong>Código:</strong><br/>
		                <h:outputText value="#{consAlunoBean.turma.codigo}" />
					</div>
	                
	                <div class="ui-g-12 ui-md-6">
		                <strong>Professor:</strong><br/>
		                <h:outputText value="#{consAlunoBean.turma.professor.nome}" />
	                </div>
				</div>
				<br/>
				
				<p:commandButton action="/cadastro/matricular-aluno" title="Matricular Aluno" icon="fa fa-plus" ajax="false" value="Matricular Aluno"/>
 				<br/><br/>
 				
				<p:dataTable emptyMessage="Nenhum aluno cadastrado." value="#{consAlunoBean.alunos}" var="aluno" border="1" cellpadding="5px" >
				
					<f:facet name="header">Turmas</f:facet>
					
					<p:column headerText="Matrícula" styleClass="columnCenter">
						<h:outputText value="#{aluno.matricula}" id="_matricula" />
					</p:column>
					
					<p:column headerText="Aluno">
						<h:outputText value="#{aluno.nome}" id="_nome" />
					</p:column>
					
					<p:column headerText="Ações">
						<p:commandButton action="#{consAlunoTurmaBean.excluir(aluno, consAlunoBean.turma)}" title="Remover" icon="fa fa-trash" ajax="false"/>
					
					</p:column>
					
				</p:dataTable>
				
				
			
			</h:form>
		</p:panel>
	</div>

	<ui:include src="../includes/body-js.xhtml" />
</h:body> 
</html>
