<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Cadastro de Disciplinas</title>
	
	<ui:include src="../includes/header-css.xhtml" />
</h:head> 
<h:body class="bg-green-500">
<div class="container bg-white my-8 fill">

	<br />

	<ui:include src="../includes/menu-coordenador.xhtml">
	</ui:include>
	
	<br />
	
	<p:messages closable="true" />
	
	<p:panel id="panel" header="Cadastro de Disciplinas">
		
		<p:focus context="panel"/>
		
		<h:form id="cad-disciplina">
			<div class="ui-g ui-fluid">
				<div class="ui-g-4">
					<p:outputLabel value="Código: " for="codigo" />
					<br />
					<p:inputText 
						value="#{disciplinaBean.disciplina.codigo}" 
						id="codigo" required="true" 
						requiredMessage="Código é obrigatório!"
						converterMessage="Informe um número inteiro válido"
						validatorMessage="Informe um número inteiro válido de 4 digitos para o código"
					>
						<f:validateLongRange minimum="100" maximum="9999"/>
					</p:inputText>
				</div>
				
				<div class="ui-g-4">
					<p:outputLabel value="Nome:" for="nome" />
					<br />
					<p:inputText 
						id="nome" required="true" 
						value="#{disciplinaBean.disciplina.nome}" 
						requiredMessage="Nome é obrigatório!"
					/>
				</div>
				
				<div class="ui-g-4">
					<p:outputLabel value="Curso:" for="curso" />
					<br />
					<p:inputText 
						id="curso" required="true" 
						value="#{disciplinaBean.disciplina.curso}" 
						requiredMessage="Curso é obrigatório!"
					/>
				</div>
				
				<div class="ui-g-2">
					<p:commandButton action="#{disciplinaBean.cadastrar}" value="Cadastre" ajax="false"/>
				</div>
				
			</div>
		</h:form>
	</p:panel>
</div>

	<ui:include src="../includes/body-js.xhtml" />
</h:body> 
</html>
