<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Cadastro de Professor</title>
	
	<ui:include src="../includes/header-css.xhtml" />
</h:head> 
<h:body class="bg-green-500">
<div class="container bg-white my-8 fill">

	<br />

	<ui:include src="../includes/menu-coordenador.xhtml">
	</ui:include>
	
	<br />
	
	<p:messages closable="true" />
	
	<p:panel id="panel" header="Cadastrar Professor">
		
		<p:focus context="panel"/>
		
		<h:form id="cad-disciplina">
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-6">
					<p:outputLabel value="Nome:" for="nome" />
					<br />
					<p:inputText 
						id="nome" required="true" 
						value="#{professorBean.professor.nome}" 
						requiredMessage="Nome é obrigatório!"
					/>
				</div>
				
				<div class="ui-g-12 ui-md-6">
					<p:outputLabel value="Email:" for="email" />
					<br />
					<p:inputText 
						id="email" required="true" 
						value="#{professorBean.professor.email}" 
						requiredMessage="Email é obrigatório!"
					/>
				</div>
				
				<div class="ui-g-12 ui-md-6">
					<p:outputLabel value="Login " for="login" />
					<br />
					<p:inputText 
						value="#{professorBean.professor.login}" 
						id="login" required="true" 
						requiredMessage="Login é obrigatório!"
					/>
				</div>
				
				<div class="ui-g-12 ui-md-6">
					<p:outputLabel value="Senha:" for="senha" />
					<br />
					<p:inputText 
						id="senha" required="true" type="password"
						value="#{professorBean.professor.senha}" 
						requiredMessage="Senha é obrigatório!"
					/>
				</div>
				
				<div class="ui-g-12">
					<p:commandButton action="#{professorBean.cadastrar}" value="Cadastre" ajax="false"/>
				</div>
				
			</div>
		</h:form>
	</p:panel>
</div>

	<ui:include src="../includes/body-js.xhtml" />
</h:body> 
</html>
