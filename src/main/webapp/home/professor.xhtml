<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Caderneta</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="tailwind.min.css" />
</h:head> 
<h:body class="bg-green-500">
	<div class="container bg-white my-8 fill">
		
		<p:messages closable="true" />
			
		<br />
		
		<h:form id="cons-disciplina">
			<p:dataTable value="#{professorDashboardBean.turmas}" var="turma" border="1" cellpadding="5px">
			
				<f:facet name="header">Turmas</f:facet>
				
				<p:column headerText="Código" styleClass="columnCenter">
					<h:outputText value="#{turma.codigo}" id="_codigo" />
				</p:column>
				
				<p:column headerText="Curso">
					#{turma.nomeCurso}
				</p:column>
				
				<p:column headerText="Nome">
					#{turma.nomeDisciplina}
				</p:column>
				
				<p:column headerText="Ações">
					<p:commandButton action="#{professorDashboardBean.visualizarTurma(turma.turma)}" title="Visualizar turma" icon="fa fa-eye" ajax="false"/>
				</p:column>
				
			</p:dataTable>
		</h:form>
		
	</div>
</h:body> 
</html>
