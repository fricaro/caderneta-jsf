<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Detalhes da Disciplina | #{disciplinaBean.disciplina.nome}</title>
	
	<ui:include src="../includes/header-css.xhtml" />
</h:head> 

<h:body class="bg-green-500">

	<div class="container bg-white my-8 fill">
	
		<br />
	
		<ui:include src="../includes/menu-coordenador.xhtml">
		</ui:include>
		
		<br />
		
		<p:messages closable="true" />
		
		<p:panel id="panel" header="Detalhes da Disciplina">
			
			<p:focus context="panel"/>
			
			<h:form id="cad-disciplina">
				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-4">
		                <strong>Código:</strong><br/>
		                <h:outputText value="#{disciplinaBean.disciplina.codigo}" />
					</div>
	                
	                <div class="ui-g-12 ui-md-4">
		                <strong>Nome:</strong><br/>
		                <h:outputText value="#{disciplinaBean.disciplina.nome}" />
	                </div>

					<div class="ui-g-12 ui-md-4">
						<strong>Curso:</strong><br/>
		                <h:outputText value="#{disciplinaBean.disciplina.curso}" />
					</div>
				</div>
				<br/>
				
				<p:commandButton action="/turmas/cadastro" title="Adicionar Turma" icon="fa fa-plus" ajax="false" value="Adicionar Turma"/>
 				<br/><br/>
 				
				<p:dataTable emptyMessage="Nenhuma turma cadastrada." value="#{consTurmaBean.turmas}" var="turma" border="1" cellpadding="5px" >
				
					<f:facet name="header">Turmas</f:facet>
					
					<p:column headerText="Código" styleClass="columnCenter">
						<h:outputText value="#{turma.codigo}" id="_codigo" />
					</p:column>
					
					<p:column headerText="Professor">
						<h:outputText value="#{turma.professor.nome}" id="_professor" />
					</p:column>
					
					<p:column headerText="Ações">
					<p:commandButton action="#{cadTurmaBean.editar(turma)}" title="Editar" icon="fa fa-edit" ajax="false"/>
					<p:commandButton action="#{consTurmaBean.excluir(turma)}" title="Excluir" icon="fa fa-trash" ajax="false"/>
					<p:commandButton action="#{consAlunoBean.listarAlunosPorTurma(turma)}" title="Visualizar Turma" icon="fa fa-eye" ajax="false"/>
					</p:column>
					
				</p:dataTable>
				
				
			
			</h:form>
		</p:panel>
	</div>

	<ui:include src="../includes/body-js.xhtml" />
</h:body> 
</html>
